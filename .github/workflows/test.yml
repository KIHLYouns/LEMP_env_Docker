name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        services: ["angular-service", "laravel-service", "php-service", "nginx-service", "mysql-service", "phpmyadmin-service"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker build context (optional)
        uses: actions/setup-docker@v2  # Use the recommended action

      - name: Build and push Docker image
        run: |
          SERVICE_NAME=${{ matrix.services }}
          # Use docker-compose if available
          if [ -f "docker-compose.yml" ]; then
            docker-compose build $SERVICE_NAME
            docker-compose push $SERVICE_NAME
          else
            # If no docker-compose, handle individual builds (adjust for Angular)
            cd $SERVICE_NAME  # Assuming service directories exist
            # Replace with your specific Angular build command
            npm install  # Assuming npm is used for Angular
            npm run build  # Assuming a build script exists
            docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$SERVICE_NAME:latest .
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/$SERVICE_NAME:latest
          fi
